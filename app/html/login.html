<!DOCTYPE html>
<html>
    <head>
        <title>Travel 47 - Welcome Aboard!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/login.css">
        <link rel="icon" href="/img/logowhite.ico" type="image/x-icon">
    </head>
    <body>
        <div id="content">
            <div id="logging">
                <h1>Welcome Aboard, Agent!</h1>
                <form id="authForm" class="transparent-bg">
                    <div class="typein"><span>Email: </span><input id="email" type="email" placeholder="Email" value="agent47@google.ca" required></div>
                    <div class="typein"><span>Password: </span><input id="password" type="password" placeholder="Password" value="HITMAN" required></div>
                    <div class="buttonin">
                        <input type="button" value="Login" id="login" class="transparent-bg">
                        <input type="button" value="Sign Up" id="signup" class="transparent-bg">
                    </div>
                </form>
            </div>
        </div>
    <script src="/js/client.js"></script>
    </body>
</html>
